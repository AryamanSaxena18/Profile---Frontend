<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - 1</title>

<style>
    *{
        margin: 0;
    }
    body{
        display: flex;
        justify-content: center;
        margin: 80px;
    }
    .original_box{
        position: relative;
    }
    .container-1{
        width: 300px;
        height: 120px;
        background-color: #4070F4;
        border: 0px solid black;
        box-sizing: border-box;
        border-radius: 20px 20px 0 0;
    }
    .container-2{
        width: 300px;
        height: 250px;
        background-color: white;
        border: 0.5px solid black;
        box-sizing: border-box;
        border-radius:0px 0px 20px 20px;
        text-align: center;
        padding-top: 30px;
        padding-bottom: 10px;
        }

    .p1{
        padding: 5px;
        font-size: 22px;
        color: rgb(0, 0, 0);
        font-weight: 800;        
    }

    .p1:hover{
        cursor: pointer;
        color: grey;
        text-decoration: underline;
    }

    .p2{
        color: black;
        font-size: 16px;
        font-weight: 700px;
        padding-bottom: 15px;
    }

    p2:hover{
        color: grey;
    }

    img{
        cursor: pointer;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: 3px solid white;
    }
    
    .bx{
        cursor: pointer;
        font-size: 25px;
        width: 40px;
        padding: 5px;
        margin-bottom: 18px;
    }


    .bxl-facebook{
        color: blue;
    }

    .bxl-twitter{
        color: #4070F4;
    }

    .bxl-instagram{
        color: pink;
    }

    .bxl-youtube{
        color: red;
    }

    .bxl-facebook:hover{
        background-color: aqua;
        border-radius: 10px;
    }

    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding-bottom: 20px;
    }

    .subscribe{
        display: flex;
        background-color:  #4070F4;
        color:  white;
        width: 35%;
        height: 30px;
        border-radius: 15px;
        justify-content: center;
        align-items: center;
    }

    

    .message{
        display: flex;
        background-color:  #4070F4;
        color: white;
        width: 35%;
        height: 30px;
        border-radius: 15px;
        justify-content: center;
        align-items: center;
    }

    .box:hover{
        cursor: pointer;
        background-color: #375dc8;
    }

    .last_icons{
        display: flex;
        justify-content: center;
    }

    .last_icons ul{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding-left: 0px;
    }

    .last_icons ul li{
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        list-style-type: none;
    }

    

</style>

        <div class="container-1">            
        </div>
        <img src="profile-card-img.jpg" alt="Profile Photo">

            <p class="p1">CodingLab</p>
            <p class="p2">Youtuber & Blogger</p>
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-instagram'></i>
            <i class='bx bxl-youtube'></i>

            <div class="container">
                
                <div class="subscribe box">
                    <p>Subscribe</p>
                </div>
